<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Confidently</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">@Funtechs</div>
        <nav>
            <div class="nav-buttons">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Team</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="#" class="sign-in">Sign In</a>
                    <a href="#" class="sign-up">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="left-side">
                <h1>Design <span>Confidently.</span></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div class="cta-buttons">
                    <button class="primary-btn">Getting Started</button>
                    <button class="secondary-btn">Call Us Now</button>
                </div>
                <div class="social-icons">
                    <img src="https://static-00.iconduck.com/assets.00/google-icon-512x512-wk1c10qc.png" alt="Google">
                    <img src="https://banner2.cleanpng.com/20191108/zpt/transparent-circle-icon-facebook-icon-1713869031505.webp" alt="Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/YouTube_icon_%282011-2013%29.svg/1024px-YouTube_icon_%282011-2013%29.svg.png" alt="YouTube">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968579.png" alt="Netflix">
                </div>
            </div>
            <div class="right-side">
                <img src="https://img.freepik.com/free-vector/illustration-people-working-office_23-2148252460.jpg?semt=ais_hybrid" alt="Illustration">
            </div>
        </section>
    </main>
</body>
</html>
